<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cricket Team Creator</h1>
    <div>
        <label for="player-input">Enter Player Name:</label>
        <input type="text" id="player-input" placeholder="Player Name">
        <button id="add-player">Add Player</button>
    </div>
    <div id="team-display">
        <h2>Team 1:</h2>
        <ul id="team1-list"></ul>
        <h2>Team 2:</h2>
        <ul id="team2-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
